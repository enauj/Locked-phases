name: deploy-book

# Trigger on changes to main branch
on:
  push:
    branches:
      - main

# This job installs dependencies, builds the book, and deploys to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed so GitHub Actions can push to gh-pages

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Debug (optional)
      - name: Debug structure
        run: |
          echo "Current directory: $(pwd)"
          find . -maxdepth 3 -type f -name "_config.yml"

      # Build the Jupyter Book
      - name: Build the book
        run: jupyter-book build .

      # Deploy the built HTML to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          publish_branch: gh-pages
